<html>

<head>
    <title>Contador</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,400;0,500;0,600;0,800;1,200&display=swap"

</head>

<body>

    <div class="container">

        <div class="counter-layout">

            <h2>Contador</h2>

            <input type="number" value="0" class="counter-field" id="counter-field" disabled>

            <div class="button-group">
                <button type="button" onclick="decrementar()">-</button>

                <button type="button" onclick="limpar()">Limpar</button>

                <button type="button" onclick="adicionar()">+</button>
            </div>
        </div>

        <p class="cr">2022 - &copy; Luciano Junior</p>

    </div>


</body>
